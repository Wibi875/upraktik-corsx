<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - COSRX Beauty</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #ff758c;
        }

        .contact-form {
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #ff758c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff5a72;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 20px;
            color: #ff758c;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .footer {
            margin-top: 30px;
            padding: 10px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hubungi Kami</h1>
        <p>Jika Anda memiliki pertanyaan atau butuh bantuan, silakan hubungi kami melalui formulir di bawah ini.</p>
        
        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="nama" placeholder="Nama Anda" required>
                <input type="email" name="email" placeholder="Email Anda" required>
                <textarea name="pesan" rows="5" placeholder="Pesan Anda" required></textarea>
                <button type="submit">Kirim Pesan</button>
            </form>
        </div>

        <div class="social-icons">
            <p>Atau hubungi kami melalui:</p>
            <a href="https://www.instagram.com/" target="_blank">üì∏ Instagram</a> |
            <a href="https://www.facebook.com/" target="_blank">üìò Facebook</a> |
            <a href="https://twitter.com/" target="_blank">üê¶ Twitter</a>
        </div>
    </div>

    <div class="footer">
        <p>Hak Cipta &copy; 2025 Nabilah, Wibi, Kevin</p>
    </div>

</body>
</html>
